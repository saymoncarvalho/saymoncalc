<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculadora de Rendimentos do Saymon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1e2e 0%, #1a3a4a 50%, #0f2633 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 200, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 165, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Grid pattern background */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 200, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 200, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .money-emoji {
            position: fixed;
            font-size: 30px;
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
            filter: drop-shadow(0 0 10px rgba(0, 255, 200, 0.5));
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes float-diagonal {
            0% {
                transform: translate(0, 100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translate(100px, -100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes float-diagonal-reverse {
            0% {
                transform: translate(0, 100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translate(-100px, -100px) rotate(-360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideIn 0.6s ease-out;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .coin-image {
            width: 160px;
            height: 160px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(212, 165, 116, 0.6));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #D4A574, #E8C89A, #D4A574);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            filter: drop-shadow(0 0 20px rgba(212, 165, 116, 0.5));
            letter-spacing: -1px;
        }

        .subtitle {
            color: #00ffc8;
            font-size: 1.2em;
            font-weight: 300;
            text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
        }

        /* Bento Grid Layout */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .bento-item {
            background: rgba(15, 38, 51, 0.6);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(0, 255, 200, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .bento-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 255, 200, 0.1), rgba(212, 165, 116, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .bento-item:hover::before {
            opacity: 1;
        }

        .bento-item:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 255, 200, 0.5);
            box-shadow: 0 20px 40px rgba(0, 255, 200, 0.3);
        }

        /* Grid Areas */
        .item-deposito {
            grid-column: span 6;
        }

        .item-selic {
            grid-column: span 6;
        }

        .item-cdi {
            grid-column: span 6;
        }

        .item-aporte {
            grid-column: span 6;
        }

        .item-periodo {
            grid-column: span 12;
            background: linear-gradient(135deg, rgba(0, 255, 200, 0.15), rgba(212, 165, 116, 0.1));
            border: 2px solid rgba(0, 255, 200, 0.3);
        }

        .item-button {
            grid-column: span 12;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .input-group {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .item-deposito .input-group { animation-delay: 0.1s; }
        .item-selic .input-group { animation-delay: 0.2s; }
        .item-cdi .input-group { animation-delay: 0.3s; }
        .item-aporte .input-group { animation-delay: 0.4s; }
        .item-periodo .input-group { animation-delay: 0.5s; }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #00ffc8;
            font-weight: 600;
            font-size: 1.1em;
            text-shadow: 0 0 10px rgba(0, 255, 200, 0.3);
        }

        .emoji {
            font-size: 1.8em;
            margin-right: 12px;
            filter: drop-shadow(0 0 10px rgba(212, 165, 116, 0.5));
        }

        input[type="number"],
        input[type="range"] {
            width: 100%;
            padding: 18px 20px;
            background: rgba(10, 30, 46, 0.6);
            border: 2px solid rgba(0, 255, 200, 0.2);
            border-radius: 16px;
            font-size: 1.2em;
            color: #00ffc8;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #00ffc8;
            background: rgba(0, 255, 200, 0.1);
            box-shadow: 0 0 0 4px rgba(0, 255, 200, 0.1), 0 0 20px rgba(0, 255, 200, 0.3);
        }

        input[type="number"]::placeholder {
            color: rgba(0, 255, 200, 0.3);
        }

        input[type="range"] {
            padding: 0;
            height: 12px;
            background: linear-gradient(90deg, #00ffc8, #D4A574, #ff9d00);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #D4A574, #E8C89A);
            border: 3px solid #0a1e2e;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(212, 165, 116, 0.6), 0 0 20px rgba(0, 255, 200, 0.4);
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(212, 165, 116, 0.8), 0 0 30px rgba(0, 255, 200, 0.6);
        }

        .range-value {
            display: inline-block;
            background: linear-gradient(135deg, #D4A574, #E8C89A);
            color: #0a1e2e;
            padding: 10px 24px;
            border-radius: 20px;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.4), 0 0 20px rgba(0, 255, 200, 0.2);
        }

        .calculate-btn {
            width: 100%;
            padding: 24px;
            background: linear-gradient(135deg, #D4A574, #E8C89A, #D4A574);
            color: #0a1e2e;
            border: none;
            border-radius: 20px;
            font-size: 1.5em;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(212, 165, 116, 0.5), 0 0 40px rgba(0, 255, 200, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .calculate-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 200, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(212, 165, 116, 0.7), 0 0 60px rgba(0, 255, 200, 0.5);
        }

        .calculate-btn:active {
            transform: translateY(-1px);
        }

        .share-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #00ffc8, #00d4a8);
            color: #0a1e2e;
            border: none;
            border-radius: 20px;
            font-size: 1.3em;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 25px rgba(0, 255, 200, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            display: none;
        }

        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(0, 255, 200, 0.6);
        }

        .share-btn:active {
            transform: translateY(-1px);
        }

        .share-btn.visible {
            display: block;
        }

        /* Results Section - Bento Grid Style */
        .results {
            display: none;
            animation: resultSlide 0.5s ease-out;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
        }

        @keyframes resultSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            background: rgba(15, 38, 51, 0.6);
            border: 1px solid rgba(0, 255, 200, 0.2);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 255, 200, 0.5);
            box-shadow: 0 15px 35px rgba(0, 255, 200, 0.3);
        }

        .result-small {
            grid-column: span 6;
        }

        .result-medium {
            grid-column: span 6;
        }

        .result-large {
            grid-column: span 12;
            background: linear-gradient(135deg, rgba(0, 255, 200, 0.2), rgba(212, 165, 116, 0.15));
            border: 2px solid rgba(0, 255, 200, 0.4);
            padding: 40px;
            box-shadow: 0 0 40px rgba(0, 255, 200, 0.2);
        }

        .result-label {
            font-size: 0.95em;
            color: #00ffc8;
            margin-bottom: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
        }

        .result-value {
            font-size: 2em;
            font-weight: 900;
            background: linear-gradient(135deg, #D4A574, #E8C89A, #D4A574);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px rgba(212, 165, 116, 0.5));
        }

        .final-result .result-label {
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .final-result .result-value {
            font-size: 3.5em;
            filter: drop-shadow(0 0 20px rgba(212, 165, 116, 0.7)) drop-shadow(0 0 40px rgba(0, 255, 200, 0.5));
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .coin-image {
                width: 120px;
                height: 120px;
            }

            .bento-item,
            .result-card {
                grid-column: span 12 !important;
            }

            .result-value {
                font-size: 1.5em;
            }

            .final-result .result-value {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="moeda.png" alt="Moeda" class="coin-image">
                <h1>Super Calculadora de Rendimentos</h1>
            </div>
            <p class="subtitle">@pipocadiagonall</p>
        </div>

        <div class="bento-grid">
            <div class="bento-item item-deposito">
                <div class="input-group">
                    <label><span class="emoji">üíµ</span>Valor do Dep√≥sito</label>
                    <input type="number" id="deposito" placeholder="Ex: 10000" min="0" step="0.01">
                </div>
            </div>

            <div class="bento-item item-selic">
                <div class="input-group">
                    <label><span class="emoji">üìä</span>Taxa Selic (% ao ano)</label>
                    <input type="number" id="selic" placeholder="Ex: 13.75" min="0" step="0.01" value="15">
                </div>
            </div>

            <div class="bento-item item-cdi">
                <div class="input-group">
                    <label><span class="emoji">üìà</span>Porcentagem do CDI</label>
                    <input type="number" id="cdi" value="100" min="0" step="0.01">
                </div>
            </div>

            <div class="bento-item item-aporte">
                <div class="input-group">
                    <label><span class="emoji">üí∏</span>Aporte Mensal</label>
                    <input type="number" id="aporteMensal" placeholder="Ex: 500" min="0" step="0.01" value="0">
                </div>
            </div>

            <div class="bento-item item-periodo">
                <div class="input-group">
                    <label><span class="emoji">üìÖ</span>Per√≠odo do Investimento</label>
                    <input type="range" id="dias" min="1" max="730" value="30">
                    <span class="range-value" id="diasValue">30 dias</span>
                </div>
            </div>

            <div class="bento-item item-button">
                <button class="calculate-btn" onclick="calcular()">üöÄ Calcular Rendimento</button>
                <button class="share-btn" id="shareBtn" onclick="compartilhar()">üì§ Compartilhar Resultados</button>
            </div>
        </div>

        <div class="results" id="results">
            <div class="results-grid">
                <div class="result-card result-small">
                    <div class="result-label">üí∞ Investido Inicial</div>
                    <div class="result-value" id="valorInvestido">R$ 0,00</div>
                </div>

                <div class="result-card result-small" id="aportesCard" style="display: none;">
                    <div class="result-label">üí∏ Total Aportes</div>
                    <div class="result-value" id="totalAportes">R$ 0,00</div>
                </div>

                <div class="result-card result-medium" id="investidoTotalCard" style="display: none;">
                    <div class="result-label">üíµ Total Investido</div>
                    <div class="result-value" id="totalInvestido">R$ 0,00</div>
                </div>

                <div class="result-card result-medium">
                    <div class="result-label">üìà Rendimento Bruto</div>
                    <div class="result-value" id="rendimentoBruto">R$ 0,00</div>
                </div>

                <div class="result-card result-small">
                    <div class="result-label">üèõÔ∏è Imposto de Renda</div>
                    <div class="result-value" id="impostoRenda">R$ 0,00</div>
                </div>

                <div class="result-card result-small">
                    <div class="result-label">üíµ Rendimento L√≠quido</div>
                    <div class="result-value" id="rendimentoLiquido">R$ 0,00</div>
                </div>

                <div class="result-card result-large final-result">
                    <div class="result-label">üéØ Valor Final Total</div>
                    <div class="result-value" id="valorFinal">R$ 0,00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Criar emojis animados de dinheiro no background
        function createMoneyEmojis() {
            const emojis = ['üí∞', 'üíµ', 'üí∏', 'üí¥', 'üí∂', 'üí∑', 'ü§ë', 'üí≤', 'üìà', 'üíé'];
            const body = document.body;
            
            for (let i = 0; i < 20; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'money-emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                
                // Posi√ß√£o aleat√≥ria horizontal
                emoji.style.left = Math.random() * 100 + '%';
                
                // Anima√ß√£o aleat√≥ria
                const animations = ['float-up', 'float-diagonal', 'float-diagonal-reverse'];
                const animation = animations[Math.floor(Math.random() * animations.length)];
                emoji.style.animation = `${animation} ${15 + Math.random() * 10}s linear infinite`;
                emoji.style.animationDelay = Math.random() * 5 + 's';
                
                body.appendChild(emoji);
            }
        }

        // Criar emojis ao carregar a p√°gina
        createMoneyEmojis();

        // Atualizar valor do range de dias
        const diasInput = document.getElementById('dias');
        const diasValue = document.getElementById('diasValue');

        diasInput.addEventListener('input', function() {
            diasValue.textContent = this.value + ' dias';
        });

        function calcular() {
            // Pegar valores dos inputs
            const deposito = parseFloat(document.getElementById('deposito').value) || 0;
            const selic = parseFloat(document.getElementById('selic').value) || 0;
            const cdiPercent = parseFloat(document.getElementById('cdi').value) || 0;
            const dias = parseInt(document.getElementById('dias').value) || 0;
            const aporteMensal = parseFloat(document.getElementById('aporteMensal').value) || 0;

            // Validar inputs
            if (deposito <= 0 || selic <= 0 || cdiPercent <= 0) {
                alert('‚ö†Ô∏è Por favor, preencha todos os campos com valores v√°lidos!');
                return;
            }

            // Calcular rendimento
            // Taxa CDI ajustada pela Selic
            const taxaCDI = (selic * cdiPercent) / 100;
            
            // Taxa di√°ria
            const taxaDiaria = Math.pow(1 + (taxaCDI / 100), 1 / 252) - 1;

            // Simular dia a dia com aportes mensais
            let saldo = deposito;
            let totalAportado = 0;
            let diaAtual = 1;
            let aporteFeito = false;

            for (let i = 1; i <= dias; i++) {
                // Aplicar rendimento di√°rio (apenas dias √∫teis - aproximadamente 5/7 dos dias)
                if (i % 7 !== 0 && i % 7 !== 6) { // Simula√ß√£o simples de dias √∫teis
                    saldo = saldo * (1 + taxaDiaria);
                }

                // Verificar se √© dia de aporte (todo dia 1 do m√™s)
                if (aporteMensal > 0 && diaAtual === 1 && !aporteFeito) {
                    saldo += aporteMensal;
                    totalAportado += aporteMensal;
                    aporteFeito = true;
                }

                // Avan√ßar dia
                diaAtual++;
                if (diaAtual > 30) { // Simplifica√ß√£o: meses com 30 dias
                    diaAtual = 1;
                    aporteFeito = false;
                }
            }

            const montanteFinal = saldo;
            const totalInvestido = deposito + totalAportado;
            const rendimentoBruto = montanteFinal - totalInvestido;

            // Calcular al√≠quota de IR baseada nos dias
            let aliquotaIR = 0;
            if (dias <= 180) {
                aliquotaIR = 22.5;
            } else if (dias <= 360) {
                aliquotaIR = 20;
            } else if (dias <= 720) {
                aliquotaIR = 17.5;
            } else {
                aliquotaIR = 15;
            }

            // Calcular IR
            const impostoRenda = rendimentoBruto * (aliquotaIR / 100);
            const rendimentoLiquido = rendimentoBruto - impostoRenda;
            const valorFinal = totalInvestido + rendimentoLiquido;

            // Exibir resultados
            document.getElementById('valorInvestido').textContent = formatarMoeda(deposito);
            
            // Mostrar/ocultar cards de aportes
            if (totalAportado > 0) {
                document.getElementById('aportesCard').style.display = 'block';
                document.getElementById('investidoTotalCard').style.display = 'block';
                document.getElementById('totalAportes').textContent = formatarMoeda(totalAportado);
                document.getElementById('totalInvestido').textContent = formatarMoeda(totalInvestido);
            } else {
                document.getElementById('aportesCard').style.display = 'none';
                document.getElementById('investidoTotalCard').style.display = 'none';
            }
            
            document.getElementById('rendimentoBruto').textContent = formatarMoeda(rendimentoBruto);
            document.getElementById('impostoRenda').textContent = formatarMoeda(impostoRenda) + ` (${aliquotaIR}%)`;
            document.getElementById('rendimentoLiquido').textContent = formatarMoeda(rendimentoLiquido);
            document.getElementById('valorFinal').textContent = formatarMoeda(valorFinal);

            // Mostrar div de resultados
            document.getElementById('results').style.display = 'block';

            // Mostrar bot√£o de compartilhar
            document.getElementById('shareBtn').classList.add('visible');

            // Scroll suave at√© os resultados
            document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        async function compartilhar() {
            const deposito = parseFloat(document.getElementById('deposito').value) || 0;
            const selic = parseFloat(document.getElementById('selic').value) || 0;
            const cdiPercent = parseFloat(document.getElementById('cdi').value) || 0;
            const dias = parseInt(document.getElementById('dias').value) || 0;
            const aporteMensal = parseFloat(document.getElementById('aporteMensal').value) || 0;
            
            const valorInvestido = document.getElementById('valorInvestido').textContent;
            const totalAportes = document.getElementById('totalAportes').textContent;
            const rendimentoBruto = document.getElementById('rendimentoBruto').textContent;
            const impostoRenda = document.getElementById('impostoRenda').textContent;
            const rendimentoLiquido = document.getElementById('rendimentoLiquido').textContent;
            const valorFinal = document.getElementById('valorFinal').textContent;
            
            // Gerar a imagem
            const canvas = document.createElement('canvas');
            canvas.width = 1080;
            canvas.height = 1920;
            const ctx = canvas.getContext('2d');
            
            // Background gradiente
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a1e2e');
            gradient.addColorStop(0.5, '#1a3a4a');
            gradient.addColorStop(1, '#0f2633');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid pattern
            ctx.strokeStyle = 'rgba(0, 255, 200, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // Carregar e desenhar a moeda
            const moeda = new Image();
            moeda.src = 'moeda.png';
            
            await new Promise((resolve) => {
                moeda.onload = resolve;
            });
            
            // Desenhar moeda no topo
            ctx.drawImage(moeda, canvas.width / 2 - 100, 80, 200, 200);
            
            // T√≠tulo
            ctx.fillStyle = '#D4A574';
            ctx.font = 'bold 64px "Segoe UI"';
            ctx.textAlign = 'center';
            ctx.fillText('Super Calculadora', canvas.width / 2, 340);
            ctx.fillText('de Rendimentos', canvas.width / 2, 410);
            
            // Subt√≠tulo
            ctx.fillStyle = '#00ffc8';
            ctx.font = '36px "Segoe UI"';
            ctx.fillText('@pipocadiagonall', canvas.width / 2, 470);
            
            // Card principal
            ctx.fillStyle = 'rgba(15, 38, 51, 0.8)';
            ctx.beginPath();
            ctx.roundRect(60, 540, canvas.width - 120, 1280, 30);
            ctx.fill();
            
            // Borda do card
            ctx.strokeStyle = 'rgba(0, 255, 200, 0.3)';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            let yPos = 640;
            const lineHeight = 80;
            
            // Se√ß√£o: Dados do Investimento
            ctx.fillStyle = '#00ffc8';
            ctx.font = 'bold 42px "Segoe UI"';
            ctx.textAlign = 'left';
            ctx.fillText('üìä DADOS DO INVESTIMENTO', 120, yPos);
            yPos += lineHeight;
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '32px "Segoe UI"';
            ctx.fillText(`Dep√≥sito inicial: ${formatarMoeda(deposito)}`, 120, yPos);
            yPos += lineHeight - 10;
            
            ctx.fillText(`Taxa Selic: ${selic}% ao ano`, 120, yPos);
            yPos += lineHeight - 10;
            
            ctx.fillText(`CDI: ${cdiPercent}%`, 120, yPos);
            yPos += lineHeight - 10;
            
            ctx.fillText(`Per√≠odo: ${dias} dias`, 120, yPos);
            yPos += lineHeight - 10;
            
            if (aporteMensal > 0) {
                ctx.fillText(`Aporte mensal: ${formatarMoeda(aporteMensal)}`, 120, yPos);
                yPos += lineHeight - 10;
            }
            
            yPos += 40;
            
            // Linha divis√≥ria
            ctx.strokeStyle = 'rgba(0, 255, 200, 0.2)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(120, yPos);
            ctx.lineTo(canvas.width - 120, yPos);
            ctx.stroke();
            
            yPos += 60;
            
            // Se√ß√£o: Resultados
            ctx.fillStyle = '#D4A574';
            ctx.font = 'bold 42px "Segoe UI"';
            ctx.fillText('üíé RESULTADOS', 120, yPos);
            yPos += lineHeight;
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '32px "Segoe UI"';
            ctx.fillText(`Investido inicial: ${valorInvestido}`, 120, yPos);
            yPos += lineHeight - 10;
            
            if (aporteMensal > 0) {
                ctx.fillText(`Total aportes: ${totalAportes}`, 120, yPos);
                yPos += lineHeight - 10;
            }
            
            ctx.fillText(`Rendimento bruto: ${rendimentoBruto}`, 120, yPos);
            yPos += lineHeight - 10;
            
            ctx.fillText(`Imposto de Renda: ${impostoRenda}`, 120, yPos);
            yPos += lineHeight - 10;
            
            ctx.fillText(`Rendimento l√≠quido: ${rendimentoLiquido}`, 120, yPos);
            yPos += lineHeight + 20;
            
            // Valor final (destaque)
            ctx.fillStyle = 'rgba(0, 255, 200, 0.2)';
            ctx.beginPath();
            ctx.roundRect(100, yPos - 50, canvas.width - 200, 140, 20);
            ctx.fill();
            
            ctx.fillStyle = '#00ffc8';
            ctx.font = 'bold 38px "Segoe UI"';
            ctx.textAlign = 'center';
            ctx.fillText('üéØ VALOR FINAL TOTAL', canvas.width / 2, yPos);
            
            ctx.fillStyle = '#D4A574';
            ctx.font = 'bold 72px "Segoe UI"';
            ctx.fillText(valorFinal, canvas.width / 2, yPos + 70);
            
            // Converter canvas para blob
            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'rendimentos.png', { type: 'image/png' });
                
                // Tentar compartilhar a imagem
                if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: 'Meus Resultados de Investimento',
                            text: 'üí∞ Confira meus resultados na Super Calculadora de Rendimentos!'
                        });
                    } catch (err) {
                        if (err.name !== 'AbortError') {
                            baixarImagem(canvas);
                        }
                    }
                } else {
                    // Se n√£o pode compartilhar, baixa a imagem
                    baixarImagem(canvas);
                }
            }, 'image/png');
        }
        
        function baixarImagem(canvas) {
            const link = document.createElement('a');
            link.download = 'meus-rendimentos.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            alert('‚úÖ Imagem baixada! Agora voc√™ pode compartilhar nas redes sociais.');
        }

        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
        }

        // Permitir calcular com Enter
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calcular();
                }
            });
        });
    </script>
</body>
